language: node_js

node_js:
  - '6'
  
before_script:
  - npm run lint
  - sleep 15

script:
  - npm run test

before_deploy:
  - wget https://raw.githubusercontent.com/jakestockwin-co-uk/deployment/master/travis-deploy.sh && chmod +x travis-deploy.sh

deploy:
  provider: script
  script: ./travis-deploy.sh
  skip_cleanup: true
  on:
    branch: master

cache:
  directories:
    - node_modules
  
notifications:
  slack:
    secure: 
  email: false
  
addons:
  sauce_connect: true

services: mongodb
  
